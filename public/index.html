<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeatBlock - Get Status of Any Minecraft Server In Real Time</title>
  <link rel="icon" href="/icon_static.png" type="image/png">
  <link rel="preload" href="/font.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-slate-900 flex flex-col transition-colors duration-300">
  <!-- Navigation -->
  <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-8">
          <div class="flex items-center space-x-2">
            <img src="/icon.gif" width="24" height="24" alt="HeatBlock" class="rounded">
            <span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">HeatBlock</span>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a href="/" class="px-3 py-2 rounded-lg text-sm font-medium bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300">Home</a>
            <a href="/api/docs" class="px-3 py-2 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">API</a>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <!-- GitHub Link -->
          <a href="https://github.com/HeatBlock/HeatBlock" 
             class="p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
             aria-label="GitHub Repository">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
            </svg>
          </a>
          
          <!-- Theme Toggle -->
          <button id="theme-toggle" 
                  class="p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
            <svg id="sun-icon" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="moon-icon" class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="max-w-2xl w-full">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          <span class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent">HeatBlock</span>
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-300 max-w-md mx-auto">
          Get status of any Minecraft Java or Bedrock server in real time
        </p>
      </div>

      <!-- Server Status Form -->
      <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 p-8">
        <form id="serverForm" class="space-y-6">
          <!-- Server IP Input -->
          <div class="space-y-2">
            <label for="serverIp" class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              Server Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <img src="/icon.gif" width="20" height="20" alt="Minecraft" class="rounded">
              </div>
              <input 
                type="text" 
                id="serverIp" 
                placeholder="Enter server IP (e.g., hypixel.net)" 
                required
                class="block w-full pl-12 pr-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl 
                       bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 
                       placeholder-slate-500 dark:placeholder-slate-400
                       focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                       transition-colors text-sm"
              />
            </div>
          </div>

          <!-- Edition Selection -->
          <div class="space-y-3">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">
              Server Edition
            </label>
            <div class="flex space-x-4">
              <label class="flex items-center">
                <input type="radio" name="edition" value="java" checked 
                       class="w-4 h-4 text-blue-600 bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 focus:ring-blue-500 dark:focus:ring-blue-600">
                <span class="ml-2 text-sm text-slate-700 dark:text-slate-300">Java Edition</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="edition" value="bedrock" 
                       class="w-4 h-4 text-blue-600 bg-slate-100 dark:bg-slate-700 border-slate-300 dark:border-slate-600 focus:ring-blue-500 dark:focus:ring-blue-600">
                <span class="ml-2 text-sm text-slate-700 dark:text-slate-300">Bedrock Edition</span>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 
                   text-white font-medium py-3 px-6 rounded-xl transition-all duration-200 
                   transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-slate-800"
          >
            Get Server Status
          </button>
        </form>
        
        <!-- Result Area -->
        <div id="result" class="mt-6"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-8 text-center">
    <p class="text-sm text-slate-500 dark:text-slate-400">
      Made with by 
      <a href="https://github.com/EducatedSuddenBucket" 
         class="text-blue-600 dark:text-blue-400 hover:underline">
        EducatedSuddenBucket
      </a>
    </p>
    <p class="text-sm text-slate-500 dark:text-slate-400">
      Hosted with by 
      <a href="https://krnk.org" 
         class="text-blue-600 dark:text-blue-400 hover:underline">
        KuronekoServer
      </a>
    </p>
  </footer>

  <script>
    // Theme management
    class ThemeManager {
      constructor() {
        this.themeToggle = document.getElementById('theme-toggle');
        this.init();
      }

      init() {
        // Check for saved theme preference or default to 'light'
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          this.setDarkMode();
        } else {
          this.setLightMode();
        }

        // Listen for toggle clicks
        this.themeToggle.addEventListener('click', () => this.toggle());
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          if (!localStorage.getItem('theme')) {
            if (e.matches) {
              this.setDarkMode();
            } else {
              this.setLightMode();
            }
          }
        });
      }

      toggle() {
        if (document.documentElement.classList.contains('dark')) {
          this.setLightMode();
        } else {
          this.setDarkMode();
        }
      }

      setDarkMode() {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }

      setLightMode() {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    }

    // Server status functionality
    class ServerStatus {
      constructor() {
        this.form = document.getElementById('serverForm');
        this.resultDiv = document.getElementById('result');
        this.init();
      }

      init() {
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
      }

      async handleSubmit(event) {
        event.preventDefault();
        
        const serverIp = document.getElementById('serverIp').value.trim();
        const edition = document.querySelector('input[name="edition"]:checked').value;
        
        if (!serverIp) {
          this.showError('Please enter a server IP address');
          return;
        }

        this.showLoading();
        
        try {
          let apiUrl;
          if (edition === 'java') {
            apiUrl = `/api/status/${encodeURIComponent(serverIp)}`;
          } else {
            apiUrl = `/api/status/bedrock/${encodeURIComponent(serverIp)}`;
          }
          
          const response = await fetch(apiUrl);
          const data = await response.json();
          
          if (response.ok) {
            if (data.success) {
              this.showServerInfo(data, edition, serverIp);
            } else {
              this.showError(data.error ? data.error.message : 'Server is offline or unreachable');
            }
          } else {
            this.showError(data.error ? data.error.message : 'Failed to get server status');
          }
        } catch (error) {
          this.showError('Network error: ' + error.message);
        }
      }

      showLoading() {
        this.resultDiv.innerHTML = `
          <div class="flex items-center justify-center p-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-slate-600 dark:text-slate-300">Loading server status...</span>
          </div>
        `;
      }

      showError(message) {
        this.resultDiv.innerHTML = `
          <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl p-4">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
              </svg>
              <span class="text-red-800 dark:text-red-200 font-medium">Error</span>
            </div>
            <p class="mt-2 text-red-700 dark:text-red-300">${message}</p>
          </div>
        `;
      }

      showServerInfo(data, edition, serverIp) {
        const isOnline = data.success;
        const statusColor = isOnline ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
        const statusBg = isOnline ? 'bg-green-50 dark:bg-green-900/20 border-green-200 dark:border-green-800' : 'bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800';
        
        let playersInfo = '';
        if (isOnline) {
          let current, max;
          
          if (edition === 'java' && data.players) {
            current = data.players.online || 0;
            max = data.players.max || 0;
          } else if (edition === 'bedrock') {
            current = data.playersOnline || 0;
            max = data.playersMax || 0;
          }
          
          if (current !== undefined && max !== undefined) {
            const percentage = max > 0 ? Math.round((current / max) * 100) : 0;
            
            playersInfo = `
              <div class="space-y-2">
                <div class="flex justify-between text-sm">
                  <span class="text-slate-600 dark:text-slate-400">Players Online</span>
                  <span class="font-medium text-slate-900 dark:text-slate-100">${current}/${max}</span>
                </div>
                <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2">
                  <div class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
                </div>
              </div>
            `;
          }
        }

        let motdInfo = '';
        if (isOnline) {
          let motd;
          
          if (edition === 'java') {
            motd = data.description_clean || data.description || '';
          } else if (edition === 'bedrock') {
            motd = data.motd_clean || data.motd || '';
          }
          
          if (motd) {
            motdInfo = `
              <div class="space-y-2">
                <span class="text-sm text-slate-600 dark:text-slate-400">Message of the Day</span>
                <div class="bg-slate-50 dark:bg-slate-700/50 rounded-lg p-3">
                  <p class="text-sm text-slate-800 dark:text-slate-200 font-mono break-words">${this.escapeHtml(motd)}</p>
                </div>
              </div>
            `;
          }
        }

        let versionInfo = '';
        if (isOnline) {
          let version;
          
          if (edition === 'java' && data.version) {
            version = typeof data.version === 'object' ? data.version.name : data.version;
          } else if (edition === 'bedrock' && data.version) {
            version = data.version;
          }
          
          if (version) {
            versionInfo = `
              <div class="flex justify-between">
                <span class="text-sm text-slate-600 dark:text-slate-400">Version</span>
                <span class="text-sm font-medium text-slate-900 dark:text-slate-100">${this.escapeHtml(version)}</span>
              </div>
            `;
          }
        }

        let latencyInfo = '';
        if (isOnline && data.latency !== undefined) {
          latencyInfo = `
            <div class="flex justify-between">
              <span class="text-sm text-slate-600 dark:text-slate-400">Latency</span>
              <span class="text-sm font-medium text-slate-900 dark:text-slate-100">${Math.round(data.latency)}ms</span>
            </div>
          `;
        }

        this.resultDiv.innerHTML = `
          <div class="${statusBg} border rounded-xl p-6 space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full ${isOnline ? 'bg-green-500' : 'bg-red-500'}"></div>
                <h3 class="text-lg font-semibold text-slate-900 dark:text-slate-100">${serverIp}</h3>
              </div>
              <span class="text-sm font-medium ${statusColor}">${isOnline ? 'Online' : 'Offline'}</span>
            </div>
            
            ${isOnline ? `
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-3">
                  ${versionInfo}
                  <div class="flex justify-between">
                    <span class="text-sm text-slate-600 dark:text-slate-400">Edition</span>
                    <span class="text-sm font-medium text-slate-900 dark:text-slate-100 capitalize">${edition}</span>
                  </div>
                  ${latencyInfo}
                </div>
                <div class="space-y-3">
                  ${playersInfo}
                </div>
              </div>
              ${motdInfo}
            ` : `
              <p class="text-slate-600 dark:text-slate-400">This server is currently offline or unreachable.</p>
            `}
          </div>
        `;
      }

      escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new ThemeManager();
      new ServerStatus();
    });
  </script>
</body>
</html>
